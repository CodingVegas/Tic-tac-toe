<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css">
   
    <title>tic tac toe</title>
  </head>
    <body class="container">
        <h1><span id="title">Tic Tac Toe</span></h1>
        <br>
        <h2><span id="turn"></span></h2>
        <!-- b. Create a tic-tac-toe grid using your HTML element of choice. -->
        <center>
        <div class="row">
            <div class="col-2" style="border-left: 0; border-top: 0" id='1'>
            </div>
            <div class="col-2" style="border-top: 0" id='2'>
            </div>
            <div class="col-2" style="border-top: 0; border-right: 0" id='3'>
            </div>
        </div>
        <div class="row">
            <div class="col-2" style="border-left: 0" id='4'>
            </div>
            <div class="col-2" id='5'>
            </div>
            <div class="col-2" style="border-right: 0" id='6'>
            </div>
        </div>
        <div class="row">
            <div class="col-2" style="border-left: 0; border-bottom: 0" id='7'>
            </div>
            <div class="col-2" style="border-bottom: 0" id='8'>
            </div>
            <div class="col-2" style="border-right: 0; border-bottom: 0"id='9'>
            </div>
        </div>
        </center>
        <br>

        <button class="btn btn-rounded" id="play">Play Again</button>
        <br>
        <div class="alert alert-primary" role="alert" id="alertbox"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="tic-tac-toe.js"></script>

  </body>
</html>
